name: Bump version

inputs:
  CHANNEL:
    required: true

runs:
  using: "composite"
  steps:
    - run: |
            npm install --no-package-lock --no-save semver@7.3.4
            PREV_PACKAGE_VERSION=$(node -p "require('./package.json').last_cloud_version")
            NEW_PACKAGE_VERSION=$(node ./.github/scripts/update-prerelease-version.js ${{ inputs.CHANNEL }})
            PACKAGE_VERSION=$(node -p "require('./package.json').last_cloud_version")
            echo "PACKAGE_VERSION=${NEW_PACKAGE_VERSION}" >> $GITHUB_ENV
            echo "PACKAGE_VERSION : ${PACKAGE_VERSION}"
      shell: bash
      id: bump_version_step
